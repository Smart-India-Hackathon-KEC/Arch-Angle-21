      <div class="register_form">
          <form name="submit-sheet" action="testing.html" method="POST">
             <br> <h2 style="text-align: center;">REGISTER</h2><br>
             &emsp;&emsp;NAME: <input style="display: inline;
              width:38%;
              margin: 10px;
              padding: 5px;
              border-radius: 5px;
              border: none;
              outline: none;
              border-left: 5px solid orangered;" type="text" name="Username"  placeholder="Full Name" pattern="[A-Za-z]{3-30}" maxlength="30" size="30" required>
              &emsp;&emsp;LAST NAME: <input style="display: inline;
              width:28%;
              margin: 10px;
              padding: 5px;
              border-radius: 5px;
              border: none;
              outline: none;
              border-left: 5px solid orangered;" type="text" name="Username"  placeholder="Full Name" pattern="[A-Za-z]{3-30}" maxlength="30" size="30" required>
             <br>&emsp;&emsp13;&emsp13;&emsp13;D.O.B: <input style="
              width:38%;
              margin-left: 14px;
              margin-top: 14px;
              padding: 5px;
              border-radius: 5px;
              border: none;
              outline: none;
              border-left: 5px solid orangered;" type="date" name="birthday" min="1930-01-01" max="2003-01-01" required><br><br>
             &emsp;&emsp; AGE: <input style="display: inline;
              width:38%;
              margin-left: 18px;
              padding: 5px;
              border-radius: 5px;
              border: none;
              outline: none;
              border-left: 5px solid orangered;" type="number" min="18" max="90" name="age" placeholder="Age" required >
         
         &emsp13;&emsp13;&emsp13;&emsp13;<label style="position: absolute; margin-top: -58px; margin-left:27px;" for="gender">GENDER</label>&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;<div style="position: absolute; margin-top: -55px; margin-left: 96px; " id="gender"class="gender">
             <input type="radio" id="html" name="gender" value="Male">
               <label for="html">Male</label>
               <input type="radio" id="css" name="gender" value="Female">
               <label for="css">Female</label>
               <input type="radio" id="javascript" name="gender" value="Other">
               <label for="javascript">Other</label>
                     </div><br><br>
                   
                     &emsp;&emsp; EMAIL: <input style="display: inline;
              width:38%;
              margin-left: 6px;
              padding: 5px;
              border-radius: 5px;
              border: none;
              outline: none;
              border-left: 5px solid orangered;" type="email" name="email" placeholder="Email" required>
             &emsp; <label style="position: absolute; margin-top: -52px; margin-left: 20px;" for="phone">PHONE</label> <input style="display: inline;
              width:23%;
              position: absolute;
              margin-top: -60px;
              margin-left: 125px;
              padding: 5px;
              border-radius: 5px;
              border: none;
              outline: none;
              border-left: 5px solid orangered;" type="text" name="number"  placeholder="Contact Number" pattern="[0-9]{10}" required> <br>
             

             &emsp; <label style="position: absolute; margin-top: -32px; margin-left: 580px;" for="phone">OCCUPATION</label> <input style="display: inline;
             width:23%;
             position: absolute;
             margin-top: -30px;
             margin-left: 690px;
             padding: 5px;
             border-radius: 5px;
             border: none;
             outline: none;
             border-left: 5px solid orangered;" type="text" name="number"  placeholder="Current occupation" required><br>


          &emsp; <label style="position: absolute; margin-top: 28px; margin-left: 580px;" for="phone">PINCODE</label> <input style="display: inline;
          width:23%;
          position: absolute;
          margin-top: 17px;
          margin-left: 690px;
          padding: 5px;
          border-radius: 5px;
          border: none;
          outline: none;
          border-left: 5px solid orangered;" type="text" name="number"  placeholder="Current occupation" required><br><br>
             
             

              &emsp;&emsp;<label style="padding-top: 100px !important;margin-top: -120px;position:absolute" for="add" >ADDRESS:</label><textarea style="
              width:28%;
              margin-top: 16px;
              margin-left:60px;
              padding: 5px;
              
              border-radius: 5px;
              border: none;
              outline: none;
              border-left: 5px solid orangered;" id="add" name="add" rows="6" cols="30" placeholder="Enter Your Address" required></textarea>
              <br><br>
              <center> <button type="submit" id="myButton">SUBMIT</button> </center>
          </form>
